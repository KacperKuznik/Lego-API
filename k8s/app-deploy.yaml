apiVersion: apps/v1
kind: Deployment
metadata:
  name: lego-api
  labels:
    app: lego-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lego-api
  template:
    metadata:
      labels:
        app: lego-api
    spec:
      containers:
      - name: lego-api
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: lego-api
spec:
  selector:
    app: lego-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
